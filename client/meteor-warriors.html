
<head>
  <title>meteor-warriors</title>
</head>

<body>
  {{> game}}
</body>

<template name="game">	
  	{{loginButtons}}	

  {{#if currentUser}}
            {{> gamecanvas}}
  {{/if}}

</template>

<template name="gamecanvas">
          <div id="gamecanvas">

            {{#each characters}}
            <div class="character face-{{face}}" data-y='{{posY}}' data-x='{{posX}}' id='{{owner}}' style="left:{{posX}}px; top:{{posY}}px">
              <span class='nametag'>{{name}}</span>
            </div>
            {{/each}}

          </div>
</template>
