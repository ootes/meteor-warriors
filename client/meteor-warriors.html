<head>
  <title>meteor-warriors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">  
</head>

<body>
  {{> game}}
</body>

<template name="game">	

  	{{loginButtons}}	

      {{#if currentUser}}
                {{> gamecanvas}}
        {{> form}}
      {{/if}}
 

</template>

<template name="gamecanvas">
          {{init}}

          <div id="gamecanvas">
            {{swipeme}}
            {{#each characters}}
            <div class="character face-{{face}}" data-y='{{posY}}' data-x='{{posX}}' id='{{owner}}' style="left:{{posX}}px; top:{{posY}}px">
              <span class='nametag'>{{name}}</span>
              {{#if message}}
                <div class="message">{{message}}</div>
              {{/if}}
            </div>
            {{/each}}


          </div>
</template>

<template name="form">
  <form class="entry">
    <input type="text" id="textmessage" placeholder="Type message">
    <input type="submit" value="Send">
  </form>
</template>
