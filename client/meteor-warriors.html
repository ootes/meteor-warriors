<head>
  <title>meteor-warriors</title>
</head>

<body>
  {{> game}}
</body>

<template name="game">	
  	{{loginButtons}}	

  {{#if currentUser}}
            {{> gamecanvas}}
  {{/if}}

</template>

<template name="gamecanvas">
          <div id="gamecanvas">

            {{#each characters}}
            <div id="character" data-y='{{posY}}' data-x='{{posX}}'>
              {{name}}
            </div>
            {{/each}}

          </div>
</template>
